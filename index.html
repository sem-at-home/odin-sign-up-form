<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="droso2.png" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>

  <body>
    <div class="side-bar">
      <div class="logo-banner">
        <img
          class="droso-logo"
          src="droso2.png"
          alt="drosophila melanogaster"
        />
        <div class="logo-text">Droso</div>
      </div>
    </div>
    <div class="main">
      <div class="form-intro-container">
        <div>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.

          <div>Sign up <em>now</em> to get started.</div>
        </div>
        <div>You <em>know</em> you want to.</div>
      </div>
      <div class="form-container">
        <div class="form-header">Let's do this!</div>
        <form action="" method="post" id="sign-up">
          <div>
            <label for="first-name">FIRST NAME</label
            ><input type="text" id="first-name" />
          </div>
          <div>
            <label for="last-name">LAST NAME</label
            ><input type="text" id="last-name" />
          </div>
          <div>
            <label for="email">EMAIL</label><input type="email" id="email" />
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label
            ><input type="tel" id="phone-number" />
          </div>
          <div>
            <label for="password">PASSWORD</label
            ><input type="password" id="password" />
          </div>
          <div>
            <label for="password-confirm">CONFIRM PASSWORD</label
            ><input type="password" id="password-confirm" />
          </div>
        </form>
      </div>
      <div class="form-button-container">
        <button type="submit" form="sign-up">Create Account</button>
        <div>Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
  </body>
</html>
